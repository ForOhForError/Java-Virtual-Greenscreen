<html>
<script src="/config.js"></script>
<script>
    var connection = new WebSocket(ws_connect_string);
    var msg = "";
    connection.onmessage = function (message) {
        msg = message.data;
        fr = new FileReader();
        fr.readAsText(msg);
        fr.onloadend = function(){
            document.getElementById("feed").src = "data:image/png;base64," + fr.result;
        }
    };
</script>
<body>
<img id="feed"></img>
</body>
</html>
